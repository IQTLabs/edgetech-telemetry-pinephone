version: "3"
services:
  mqtt:
    image: iqtlabs/edgetech-mqtt:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: unless-stopped
  telemetry:
    image: iqtlabs/edgetech-telemetry:latest
    build:
      context: ./edgetech-telemetry-pinephone/telemetry
      dockerfile: ./Dockerfile
    environment:
      - TELEMETRY_TOPIC=/AISonobuoy/<HOSTNAME>/telemetry/telemetry/string
      - TELEMETRY_FILE_PATH=/telemetry_data/telemetry_data.json
      - MQTT_IP=mqtt
    volumes:
      - /home/mobian/telemetry_data:/telemetry_data
    restart: unless-stopped
    depends_on: 
      - mqtt