version: "3"
services:
  mqtt:
    image: iqtlabs/edgetech-mqtt:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: unless-stopped
  telemetry:
    image: iqtlabs/edgetech-telemetry:latest
    build:
      context: ./edgetech-telemetry-pinephone/telemetry
      dockerfile: ./Dockerfile
    environment:
      - TELEMETRY_TOPIC=/AISonobuoy/<HOSTNAME>/telemetry/telemetry/string
      - BATTERY_CAPACITY_FILE_PATH=/root/battery_capacity
      - UPTIME_FILE_PATH=/root/uptime
      - MQTT_IP=mqtt
    volumes:
      - /sys/class/power_supply/rk818-battery/capacity:/root/battery_capacity
      - /proc/uptime:/root/uptime
    restart: unless-stopped
    depends_on: 
      - mqtt